<script type="text/javascript">//<![CDATA[

function tab() {
  return {
    restrict: 'E',
    scope: {
      label: '@'
    },
    require: '^tabs',
    transclude: true,
    controller: function() {

    },
    controllerAs: 'tab',
    template: `
    	<div class="tabs__content" ng-if="tab.selected">
      	<div ng-transclude></div>
        <button ng-click="clickBtn();">Search Button???</button>
      </div>`,
    link: function($scope, $element, $attrs, $ctrl) {
      $scope.tab = {
        label: $scope.label,
        selected: false
      };

      $scope.clickBtn = function() {
        // NOTE Watch out for these shared kinds of variables
        $ctrl.innerClickCount++;
        console.log($ctrl.innerClickCount);
      };


      $ctrl.addTab($scope.tab);

    }
  }
}

function tabs() {
  return {
    restrict: 'E',
    scope: {},
    transclude: true,
    controller: function() {
      this.tabs = [];
      this.innerClickCount = 0;
      this.addTab = function addTab(tab) {
        this.tabs.push(tab);
      };
      this.selectTab = function selectTab(index) {
        for (var i = 0; i < this.tabs.length; i++) {
          this.tabs[i].selected = false;
        }
        this.tabs[index].selected = true;
      };
    },
    controllerAs: 'tabs',
    link: function($scope, $element, $attrs, $ctrl) {
      $ctrl.selectTab($attrs.active || 0);
    },
    template: `
      	<div class="tabs">
        	<ul class="tabs__list">
          	<li ng-repeat="tab in tabs.tabs">
            	<a href="" ng-bind="tab.label" ng-click="tabs.selectTab($index);"></a>
            </li>
          </ul>
        	<div class="tabs__content" ng-transclude></div>
        </div>
      `
  };
}

angular
  .module('app', [])
  .directive('tab', tab)
  .directive('tabs', tabs);

//]]> 

</script>
